<app-mainmenu></app-mainmenu>
<div class="page-content-wrapper">
    <ul class="page-breadcrumb breadcrumb">
        <li>
            <span>Patient</span>
            <i class="fa fa-chevron-right"></i>

        </li>
        <li>
            <span>Search Patient</span>
            <i class="fa fa-chevron-right"></i>
        </li>
    </ul>
    

    <div class="page-content-inner">

        <div class="row">
            <div class="col-md-12 ">
                <div class="portlet gray ">
                    <div class="title">
                        Patient List
                    </div>

                    
                    <div class="portlet-body padding-10">
                            <p-dataTable  [responsive]="true"  sortMode="multiple" selectionMode="single" [value]="patients" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                                    <p-column [filter]="true" [sortable]="true" field="medicalno" header="Medical No."></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="firstname" header="First Name"></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="secondname" header="Second Name"></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="lastname" header="Last Name"></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="gender" header="Gender"></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="nationality" header="Nationality"></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="emailaddress" header="Email Address"></p-column>
                                    <p-column styleClass="col-button" header="Action">
                                            <ng-template let-patient="rowData" pTemplate="body">
                                                <button class="btn btn-default" type="button"  (click)="openDialog(patient.medicalno,patient.gid)"> <fa name="fas fa-eye" ></fa>  View</button>
                                            </ng-template>
                                        </p-column>
                                </p-dataTable>


                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
