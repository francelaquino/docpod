<app-mainmenu></app-mainmenu>
<div class="page-content-wrapper">
    <ul class="page-breadcrumb breadcrumb">
        <li>
            <span>Patient Order </span>
            <i class="fa fa-chevron-right"></i>

        </li>
        <li>
            <span>View Patent Order</span>
            <i class="fa fa-chevron-right"></i>
        </li>
    </ul>
    

    <div class="page-content-inner">

        <div class="row">
            <div class="col-md-12 ">
                <div class="portlet gray ">
                    <div class="title">
                        Patient Orders
                    </div>


                    <div class="portlet-body padding-10">
                            <p-dataTable  [responsive]="true"  sortMode="multiple" selectionMode="single" [value]="patientorders" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                                    <p-column [filter]="true" [sortable]="true" field="batchno" header="Order No."></p-column>
                                    <p-column  [sortable]="true" field="status" header="Status"></p-column>
                                    <p-column  [sortable]="true" field="datecreated" header="Date Created"></p-column>
                                    <p-column  [sortable]="true" field="datecompleted" header="Date Completed"></p-column>
                                    <p-column [filter]="true" [sortable]="true" field="medicalno" header="Medical No"></p-column>
                                    <p-column  [sortable]="true" field="firstname" header="First Name"></p-column>
                                    <p-column  [sortable]="true" field="secondname" header="Second Name"></p-column>
                                    <p-column  [sortable]="true" field="lastname" header="Last Name"></p-column>
                                    
                                    <p-column styleClass="col-button" header="">
                                           
                                            <ng-template let-patient="rowData" pTemplate="body">
                                                <button type="button" (click)="openDialog(patient.medicalno,patient.gid)" class="btn blue ">
                                                    <span class="fa fa-user "></span> 
                                                  </button>
                                                  <button type="button" (click)="openPatientOrder(patient.medicalno,patient.gid)" class="btn blue ">
                                                        <span class="fa fa-reorder "></span> 
                                                      </button>
                                                  
                                            </ng-template>
                                        </p-column>

                                    
                                </p-dataTable>


                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
