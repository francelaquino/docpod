<div class="page-content-inner">

    <div class="row">
        <div class="col-md-12 ">

            <div class="portlet gray ">

                <div class="title">
                    Results
                </div>
                <div class="portlet-body form">

                    <form [formGroup]="form" class="ui form">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">HBA1C</label>
                                        <input type="text" formControlName="hba1c" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">HDLC</label>
                                        <input type="text" formControlName="hdlc" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">Triglycerides</label>
                                        <input type="text" formControlName="triglycerides" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">LDLC</label>
                                        <input type="text" formControlName="ldlc" class="form-control">
                                    </div>
                                </div>

                            </div>
                            <div class="divider"></div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">Total Cholesterol</label>
                                        <input type="text" formControlName="totalcholesterol" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">Systolic</label>
                                        <input type="text" formControlName="bpsystolic" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="control-label">Diastolic</label>
                                        <input type="text" formControlName="bpdiastolic" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Waist</label>
                                            <input type="text" formControlName="waist" class="form-control">
                                        </div>
                                    </div>
                               

                            </div>
                            <div class="divider"></div>
                            <div class="row">
                                
                                    <div class="col-md-3">
                                    
                                            <div class="form-group">
                                                <label class="control-label">BMI</label>
                                                <input type="text" formControlName="bmi" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                    
                                                <div class="form-group">
                                                    <label class="control-label">Weight</label>
                                                    <input type="text" formControlName="weight" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                    
                                                    <div class="form-group">
                                                        <label class="control-label">Height</label>
                                                        <input type="text" formControlName="height" class="form-control">
                                                    </div>
                                                </div>

                            </div>



                            <div class="divider"></div>
                            <div class="form-actions text-right">
                                <button class="btn btn-primary" type="button" id="btnSubmit" (click)="onSubmit()">Submit</button>
                                <button class="btn default" type="button" (click)="bsModalRef.hide()">Close</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
