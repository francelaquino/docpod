<div class="page-content-inner">

  <div class="row">
      <div class="col-md-12 ">

          <div class="portlet gray ">

              <div class="title">
                  Docpod Report
              </div>
                <div class="rows p-3">
                  <div class="col-md-12">
                    <div  *ngFor="let h of healthscore">
                      <h6>{{h.test}} </h6>
                      
                      <div> 
                      <p>{{h.result1}} <span style="float:right;width:30px;height:30px" *ngIf="h.risk_category"   class="{{h.color}}"></span> </p>
                      <p>{{h.message}}</p>
                      </div>
                      <div class="divider"></div>
                      </div>
                    
              <div class="form-actions text-right">
                  <button class="btn default" type="button" (click)="bsModalRef.hide()">Close</button>
              </div>
                  </div>
                  
              </div>
              
          </div>
      </div>
  </div>
</div>
